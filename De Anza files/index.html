<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>De Anza Plan Builder</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; }
      .card { border: 1px solid #ddd; padding: 16px; border-radius: 8px; margin-bottom: 16px; }
      label { display:block; margin: 8px 0 4px; }
      input { padding: 6px; min-width: 280px; }
      button { padding: 8px 14px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>De Anza Plan Builder</h2>
      <form method="post" action="/plan">
        <label>School (e.g., ucla, ucsb)</label>
        <input name="school_query" required />
        <label>Major (e.g., data science)</label>
        <input name="major_query" required />
        <div style="margin-top:12px;">
          <button type="submit">Load Requirements</button>
        </div>
      </form>
    </div>
  </body>
</html>
